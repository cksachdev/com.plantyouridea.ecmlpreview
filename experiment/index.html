<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
    .frame {
        position: relative;
        background: white;
        margin: 0 auto;
        padding: 0;
        resize: both;
        overflow: auto;
        height: 500px;
        width: 1000px;
        background: url(images/editor-frame.png) no-repeat center 0;
    }
    
    .frame .preview {
        background: black;
        color: white;
        width: 720px;
        height: 405px;
        margin: 0;
        position: relative;
        padding: 0;
        left: 140px;
        top: 48px;
    }
    
    iframe {
        padding: 0;
        margin: 0;
    }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
    <main class="frame">
        <div class="preview">
            <iframe id="iframeSrc" src="https://s3.ap-south-1.amazonaws.com/ekstep-public-dev/preview/preview.html?webview=true&&id=domain_45479" width="720" height="405" frameBorder="0"></iframe>
        </div>
    </main>
    <button onclick="changePosition(100,100);">ClickMe</button>
</body>
<script>
// var p = 50;
// var q = 139;
var p = 0,
    q = 0;
var changePosition = function(x, y) {
    p = p + x;
    q = q + y;
    jQuery('.frame').offset({
        left: p,
        top: q
    });
}

</script>

</html>
